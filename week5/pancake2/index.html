<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <div class="pansection">
          <h2>Customize Your Pancake</h2>

          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option value="5">Classic - 5€</option>
            <option value="6">Chocolate - 6€</option>
            <option value="7">Blueberry - 7€</option>
          </select>
        </div>

        <div class="toppingsec">
          <h3>Select your toppings (1€ each):</h3>
          <label><input type="checkbox" class="topping" value="1" /> Nuts</label>
          <label><input type="checkbox" class="topping" value="1" /> Bananas</label>
          <label><input type="checkbox" class="topping" value="1" /> Syrup</label>
        </div>

        <div class="extrasec">
          <h3>Add extras:</h3>
          <label><input type="checkbox" class="extra" value="2" /> Whipped Cream - 2€</label>
          <label><input type="checkbox" class="extra" value="3" /> Ice Cream - 3€</label>
        </div>

        
        <h3>Choose delivery method:</h3>
        <label><input type="radio" name="delivery" class="delivery" value="0" checked /> Eat In</label>
        <label><input type="radio" name="delivery" class="delivery" value="0" /> Pick Up</label>
        <label><input type="radio" name="delivery" class="delivery" value="5" /> Delivery (+5€)</label>

      
        <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

        <div class="form-container">
          
  
          <form id="pancakeForm">

            
            
            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" placeholder="Enter your name" />




        
        <button type="button" id="seeOrder">See Order</button>

       
        <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
